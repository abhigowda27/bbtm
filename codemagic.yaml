workflows:
  android-workflow:
    name: Android Release Build
    max_build_duration: 60
    instance_type: linux 
    environment:
      flutter: stable
      groups:
        - android-signing
    scripts:
      - flutter pub get
      - flutter build apk --release --split-per-abi
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
